<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="https://www.google.com.br/search">
        <label>
            <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        </label>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms)
        console.log(document.pesquisa)
        console.log(document.pesquisa.q)
        console.log(document.pesquisa.hl.selectedIndex)
    </script>
</body>

</html>
