<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList; // Aceita iteração sobre elementos
        classes.add('destaque')
        classes.toggle('destaque') // alternancia
        console.log(`qtd de classes --> ${classes.length}`)
        classes.toggle('destaque')
        console.log(`contem ? --> ${classes.contains('destaque')}`)
        console.log(`qtd de classes apos toggle --> ${classes.length}`)
    </script>
</body>

</html>
