<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicios HTML </title>
</head>
<body>
<header>
    Exercicios HTML
</header>
<nav>
    <a href="exercicios/teste.html"> 00- Exercicios </a>
</nav>
<section id="conteudo"></section>
<script>
    document.querySelectorAll('a').forEach(link => {
        const conteudo = document.getElementById('conteudo')

        link.onclick = function (e) {
            e.preventDefault()
            fetch(link.href)// requisiçao AJAX
                .then(resp => resp.text()) // pega conteudo da pagina html
                .then(html => conteudo.innerHTML = html)
        }
    })
</script>

<footer>Lá embaixo , valor semantico xD</footer>

</body>
</html>
