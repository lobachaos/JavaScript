<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicios HTML </title>
    <style>
        #conteudo{
            padding: 30px 0;
        }
    </style>
</head>
<body>
<header>
    Exercicios HTML
</header>
<nav>
    <a href="exercicios/teste.html"> 00- Exercicios </a>|
    <a href="exercicios/texto1.html"> 01- Texto 01 </a>|
    <a href="exercicios/texto2.html"> 02- Texto 02 </a>|
    <a href="exercicios/listas.html"> 03- Listas </a>|
    <a href="exercicios/listas-aninhadas.html"> 04- Listas Aninhadas </a>
</nav>
<section id="conteudo"></section>
<script>
    document.querySelectorAll('a').forEach(link => {
        const conteudo = document.getElementById('conteudo')

        link.onclick = function (e) {
            e.preventDefault()// para não navegar pro link
            fetch(link.href)// requisiçao AJAX
                .then(resp => resp.text()) // pega conteudo da pagina html
                .then(html => conteudo.innerHTML = html)
        }
    })
</script>

<footer>Lá embaixo , valor semantico xD</footer>

</body>
</html>
