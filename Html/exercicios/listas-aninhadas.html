<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas Aninhadas</title>
</head>
<body>
<h1>Listas Aninhadas</h1>
<h2>Projeto</h2>
<ul class="tree">
    <li>
        <span folders> Front End </span>
        <ul>
            <li>
                <span folders> app </span>
                <ul>
                    <li>produto.css</li>
                    <li>app.css</li>
                    <li>compras.css</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span folders> Back End </span>
        <ul>
            <li>
                <span folders> app </span>
                <ul>
                    <li>produto.js</li>
                    <li>app.js</li>
                    <li>compras.js</li>
                </ul>
            </li>
            <li>
                <span folders> Musicas </span>
                <ul>
                    <li>music1.mp3</li>
                    <li>music2.mp3</li>
                    <li>music3.mp3</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
document.querySelectorAll('[folders]').forEach(folder => {
    folder.onclick = function (e){
        const ul = folder.nextElementSibling
        const display = ul.style.display
        ul.style.display = display === 'none' ? 'block' : 'none'
    }
})
</script>
</body>
</html>
