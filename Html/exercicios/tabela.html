<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
        }
        thead tr{
            border-bottom: solid 3px;
        }
        tbody tr{
            border-bottom: solid 3px;
        }
        tbody tr:hover{
            background-color: #dedede;
        }
        tfoot{
            background-color: #444;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Tabelas</h1>
<table>
    <caption>Produtos</caption>
    <thead>
    <tr>
        <th>Produto</th>
        <th>Pre√ßo</th>
        <th>Quantidade</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Celular</td>
        <td>R$: 1.500,00</td>
        <td>2</td>
        <td>R$: 3.000,00</td>
    </tr>
    <tr>
        <td>PC</td>
        <td>R$: 2.500,00</td>
        <td>1</td>
        <td>R$: 2.500,00</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">Total</td>
        <td>R$: 5.500,00</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
